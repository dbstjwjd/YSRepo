<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="box">
    <div class="d-flex justify-content-center">
        <div style="font-family: pixel, serif; width: 280px; background: rgba(128, 128, 128, 0.5); color: white; text-align: center; border-radius: 1px;">
            <div class="p-2" style="font-size: 20pt; background: rgb(50, 50, 50)">MENU</div>
            <div class="p-2 option" data-bs-toggle="modal" data-bs-target="#library">자료실</div>
            <div class="p-2 option" data-bs-toggle="modal" data-bs-target="#memo">메모장</div>
            <div class="p-2 option" data-bs-toggle="modal" data-bs-target="#link">링크</div>
        </div>
    </div>
    <!-- library -->
    <div class="modal" id="library" tabindex="-1" aria-labelledby="libraryLabel" aria-hidden="true"
         style="font-family: pixel, serif;">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content" style="background: rgba(90, 90, 90, 0.9)">
                <div class="modal-body">
                    <div style="font-size: 14pt; text-align: center; color: white;">[자료실]로 입장할까요?</div>
                    <div style="font-size: 14pt;" class="d-flex justify-content-center mt-2 text-light">
                        <div class="me-5 choice" id="libEnter"><span class="arrow">▶</span>YES
                        </div>
                        <div class="choice noEnter"><span class="arrow">▶</span>NO</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- memo -->
    <div class="modal" id="memo" tabindex="-1" aria-labelledby="memoLabel" aria-hidden="true"
         style="font-family: pixel, serif;">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content" style="background: rgba(90, 90, 90, 0.9)">
                <div class="modal-body">
                    <div style="font-size: 14pt; text-align: center; color: white;">[메모장]으로 입장할까요?</div>
                    <div style="font-size: 14pt;" class="d-flex justify-content-center mt-2 text-light">
                        <div class="me-5 choice" id="memoEnter"><span class="arrow">▶</span>YES</div>
                        <div class="choice noEnter"><span class="arrow">▶</span>NO</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- link -->
    <div class="modal" id="link" tabindex="-1" aria-hidden="true"
         style="font-family: pixel, serif;">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content" style="background: rgba(90, 90, 90, 0.9)">
                <div class="modal-body">
                    <div style="font-size: 14pt; text-align: center; color: white;">[링크]로 입장할까요?</div>
                    <div style="font-size: 14pt;" class="d-flex justify-content-center mt-2 text-light">
                        <div class="me-5 choice" id="linkEnter"><span class="arrow">▶</span>YES</div>
                        <div class="choice noEnter"><span class="arrow">▶</span>NO</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script">
    $('.noEnter').click(function () {
        $('.modal').modal('hide');
    });

    $("#libEnter").click(function () {
        window.location.href = "/library/list";
    });

    $('#memoEnter').click(function () {
        window.location.href = "/memo/list";
    });

    $('#linkEnter').click(function () {
        window.location.href = "/link/list";
    });
</script>
</html>
