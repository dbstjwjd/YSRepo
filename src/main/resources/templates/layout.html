<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
    <title>YS Repository</title>
    <style>
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body style="background: black;">
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<th:block layout:fragment="content"></th:block>
<!-- alert Toast -->
<div class="toast-container position-fixed top-10 start-50 translate-middle-x">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="alertToast">
        <div class="toast-body" style="background: rgba(50, 50, 50, 0.8)">
            <div id="message" style="color: white; font-family: pixel;"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="/layout.js" type="text/javascript"></script>
<script layout:fragment="script" type="text/javascript"></script>
</body>
</html>
